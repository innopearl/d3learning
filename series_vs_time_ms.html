<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1250">
    <meta name="generator" content="PSPad editor, www.pspad.com">
    <title>d3 multi-line chart</title>

    <script src="https://d3js.org/d3.v3.min.js"></script>

    <style>
        .line {
            fill: none;
            stroke-width: 1px;
        }
        
        .axis path {
            stroke: black;
            stroke-width: 1px;
            fill: none;
            shape-rendering: crispEdges;
        }
        
        .tick line {
            stroke: black;
            stroke-width: 1px;
        }
    </style>

</head>

<body>
    <script>
        var data = [{
            "time": "2016-07-21T23:32:42,520+0200",
            "value": "32",
            "value2": "32",
            "value3": "52"          
        }, {
            "time": "2016-07-21T23:32:42,672+0200",
            "value": "97",
            "value2": "92",
            "value3": "62"
        }, {
            "time": "2016-07-21T23:32:44,713+0200",
            "value": "18",
            "value2": "12",
            "value3": "22"
        }, {
            "time": "2016-07-21T23:32:44,871+0200",
            "value": "36",
            "value2": "32",
            "value3": "32"
        }, {
            "time": "2016-07-21T23:32:50,253+0200",
            "value": "23",
            "value2": "62",
            "value3": "82"
        }];

        var xColumn = "time";
        var yColumn = "value";
        var xTitle = xColumn;
        var yTitle = "Unit";

        // basic SVG setup
        var margin = {
            top: 20,
            right: 100,
            bottom: 40,
            left: 100
        };
        var height = 500 - margin.top - margin.bottom;
        var width = 760 - margin.left - margin.right;



        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // setup scales - the domain is specified inside of the function called when we load the data
        var xScale = d3.time.scale().range([0, width]);
        var yScale = d3.scale.linear().range([height, 0]);
        var color = d3.scale.category10();

        // setup the axes
        var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
        var yAxis = d3.svg.axis().scale(yScale).orient("left");

        // create function to parse dates into date objects
        //d3.time.format("%Y-%m-%dT%H:%M:%S,%L%Z").parse("2016-07-21T23:32:42,672241566+0200")
        var parseDate = d3.time.format("%Y-%m-%dT%H:%M:%S,%L%Z").parse;
        var formatDate = d3.time.format("%Y-%m-%d");
        var bisectDate = d3.bisector(function(d) {
            return d[xColumn];
        }).left;

        // set the line attributes
        var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d) {
                return xScale(d[xColumn]);
            })
            .y(function(d) {
                return yScale(d[yColumn]);
            });

        var focus = svg.append("g").style("display", "none");

        // import data and create chart
        function type(d) {
            d.time = parseDate(d.time);
            d.value = +d.value;
            return d;
        }

        function render(data) {

            // sort data ascending - needed to get correct bisector results
            data.sort(function(a, b) {
                return a[xColumn] - b[xColumn];
            });

            // create dataset array 
            var dataset = d3.keys(data[0]).filter(function(key) {
                return key !== xColumn;
            }).map(function(name) {
                return {
                    name: name,
                    values: data.map(function(d) {
                        return {
                            time: d[xColumn],
                            value: d[name]
                        };
                    })
                };
            });
          
            // color domain
            color.domain(dataset.map(function(d) {return d.name;  }));

 

            // add domain ranges to the x and y scales
            xScale.domain([
                d3.min(dataset, function(c) {
                    return d3.min(c.values, function(v) {
                        return v[xColumn];
                    });
                }),
                d3.max(dataset, function(c) {
                    return d3.max(c.values, function(v) {
                        return v[xColumn];
                    });
                })
            ]);
            yScale.domain([
                0,
                d3.max(dataset, function(c) {
                    return d3.max(c.values, function(v) {
                        return v[yColumn];
                    });
                })
            ]);

            // add the x axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            // add the y axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -60)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text(yTitle);
                
            // add the line series
            var series = svg.selectAll(".seriesXYZ")
                .data(dataset)
                .enter().append("g")
                .attr("class", "seriesXYZ");

            // add the paths
            series.append("path")
                .attr("class", "line")
                .attr("id", function(d, i) {
                    return "id" + i;
                })
                .attr("d", function(d) {
                    return line(d.values);
                })
                .style("stroke", function(d) {
                    return color(d.name);
                });

            // add the series labels at the right edge of chart
            var maxLen = data.length;
            series.append("text")
                .datum(function(d) {
                    return {
                        name: d.name,
                        value: d.values[maxLen - 1]
                    };
                })
                .attr("transform", function(d) {
                    return "translate(" + xScale(d.value[xColumn]) + "," + yScale(d.value[yColumn]) + ")";
                })
                .attr("id", function(d, i) {
                    return "text_id" + i;
                })
                .attr("x", 3)
                .attr("dy", ".35em")
                .text(function(d) {
                    return d.name;
                });
        }

        data.forEach(type)
        render(data);
    </script>


</body>

</html>
